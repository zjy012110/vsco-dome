<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snippet conversion</title>
  <style>
    body {
      text-align: center;
      margin: 0;
    }

    #main .content {
      width: 100vw;
      margin-top: 30px;
      text-align: center;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    #main .content .btn {
      width: 40px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="main">
      <div class="content">
        <textarea v-model="code" rows="40" cols="60"></textarea>
        <div class="btn">
          <button @click="change">转换</button>
          <!-- <button @click="reset">重置</button> -->
        </div>
        <textarea v-model="json" rows="40" cols="60"></textarea>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      code: '',
      json: ''
    },
    methods: {
      // 代码转换json方法
      change() {
        let list = []
        this.json = ''
        if (!this.code) {
          alert("代码框输入不能为空")
          return
        }
        list = this.code.split(/[\r\n]+/)
        list.forEach((item, i) => {
          console.log(i, list.length);
          item = `"${item}"`
          if (i !== (list.length - 1)) {
            console.log(item);
            this.json += item + ",\n"
          } else {
            this.json += item
          }
        });
      },
      // reset () {
      //   this.
      // }
    }
  })
</script>

</html>
